<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
  </head>
  <body>
<script>
  function is_UsZipCode(str){
    regexp=/^[0-9]{5}(?:-[0-9]{4})?$/;
    if (regexp.test(str)){
      console.log(true);
    }else console.log(false);
  }
  is_UsZipCode('12345-6789');
  is_UsZipCode('12345?6789');
  is_UsZipCode('12345:6789');
  is_UsZipCode('1234-6789-6789');
</script>
  </body>
</html>
